<section [@flyInOut]="state">
    <div class="item">
        <input type="text" id="itemName{{id}}" [(ngModel)]="name" class="text-input-box form-control" placeholder="Enter name"
            (change)="setItemName($event)">
        <div class="field-Container">
            <select (change)="onChangeFootPrintType($event)" class="dropdown form-control" id="impactAreaDD{{id}}"
                [(ngModel)]="impactArea">
                <option *ngFor="let type of footprintTypes" [value]="type">{{type}}</option>
            </select>
            <button mat-icon-button matTooltipPosition="below" matTooltip="Choose land use option if the factor you are entering is related to use of land that is required for the
            production of the product. Choose greenhouse gas if the factor is related to the greenhouse gas emissions that are produced for the production of the product.">
                <mat-icon aria-hidden="false" fontIcon="info_outline"></mat-icon>
            </button>
        </div>
        <div class="field-Container">
            <select id="typeDD{{id}}" class="dropdown form-control" (change)="showExtra($event)" [(ngModel)]="type">
                <option *ngIf="selectedFTypes == undefined" value="Select" disabled="true" selected>Select</option>
                <option *ngFor="let type of selectedFTypes" [value]="type">{{type}}</option>
            </select>
            <button mat-icon-button matTooltipPosition="below" matTooltip="In case of land use choose a category that closely matches your type of land use. In case of greenhouse gasses
            choose a gas that is being emitted by this factor. If your gas isn't listed here, choose other and enter
            the kg of CO2 eq for that gas.">
                <mat-icon aria-hidden="false" fontIcon="info_outline"></mat-icon>
            </button>
        </div>

        <div class="field-Container" *ngIf="showExtraInput">
            <input type="number" id="extra{{id}}" class="text-input-box form-control " placeholder="Enter CO2 eq." [(ngModel)]="other">
            <button mat-icon-button matTooltipPosition="below" matTooltip="Enter the amount of corresponding CO2 eq in kg">
                <mat-icon aria-hidden="false" fontIcon="info_outline"></mat-icon>
            </button>
        </div>

        <div class="field-Container">
            <input id="amount{{id}}" [(ngModel)]="amount" type="number" class="text-input-box form-control" placeholder="{{placeholderValue}}"
                (change)="setItemAmount($event)">
        </div>
        <div class="field-Container eco">
            <input id="economicAllocation{{id}}" [(ngModel)]="economicAllocation" class="ea input-item text-input-box form-control" placeholder="Economic allocation"
                (change)="setItemEconomicAllocation($event)">
                <button mat-icon-button matTooltipPosition="below" matTooltip="In case of multiple use of land or if the production process is also used for other products, the footprint
                share can be calculated by the fraction of the economic value of the product divided by the total economic
                value of all uses.
                <br/> If there is no multiple use this value can be omitted.">
                    <mat-icon aria-hidden="false" fontIcon="info_outline"></mat-icon>
                </button>
        </div>
       <button mat-icon-button (click)="deleteItem()">
            <mat-icon fontIcon="cancel"></mat-icon>
        </button>
    </div>
</section>
